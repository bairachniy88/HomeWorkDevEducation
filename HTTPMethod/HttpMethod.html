<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Отправка GET запроса</title>
    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest();

            xhr.open("GET", "GetHandler2.ashx?a=hello1&b=world2");//false - синхронный запрос

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("output").innerHTML = xhr.responseText;
                }
            }

            xhr.send();
        } 
    </script>
</head>
<body>   
    <p id="output"></p>
</body>
</html>
