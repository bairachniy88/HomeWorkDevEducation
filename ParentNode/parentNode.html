<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ParentNode</title>

    <script type="text/javascript">
        window.onload = function () {

            var e = this.document.getElementById("p1");
            e.parentNode.style.border = "1px solid red";
        }

    </script>
</head>
<body>
    <div>
        Div
        <p id="p1">Paragraph</p>
    </div>
</body>
</html>
