<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sortion DOM</title>
    <script type="text/javascript">

        function sortchildren(e) {
            if (typeof e == "string") e = document.getElementById(e);

            var children = [];
            for (var x = e.firstChild; x != null; x = x.nextSibling)
                if (x.nodeType == 1) children.push(x);

            children.sort(function (n, m) {
                var s = n.firstChild.data;
                var p = m.firstChild.data;
                if (s < p) return -1;
                else if (s > p) return 1;
                else return 0;
            });

            for (var i = 0; i < children.length; i++) e.appendChild(children[i]);
        }
    </script>
</head>
<body>
    <ul id="mylist">
        <li>One</li>
        <li>TWo</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <button onclick="sortchildren('mylist')">
        Sort list
    </button>
</body>
</html>
