<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        window.onload = function () {
            this.document.getElementById("btnGet").onclick = function () {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "testfile.html", false);//false - синхронный запрос
                xhr.send();
                document.getElementById("output").innerHTML += xhr.responseText;
            }
        }
    </script>
</head>
<body>
    <input id="btnGet" type="button" value="Get info"/>
    <p id="output"></p>
</body>
</html>
