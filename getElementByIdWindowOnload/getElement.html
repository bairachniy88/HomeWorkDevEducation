<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>getElementById</title>
    <script type="text/javascript">

        window.onload = function () {
            var paragraph = document.getElementById("output");
            var hyperlink = document.getElementById("link");

            paragraph.innerHTML = "HELLO !!!";
            hyperlink.innerHTML = "DDDDDDDDDDDDDD";
        }
    </script>
</head>
<body>
    <p id="output">Hello !!!</p>
    <a id="link" href="https://dnipro.deveducation.com/lichnyj-kabinet">Education site</a>
    
    
</body>
</html>
