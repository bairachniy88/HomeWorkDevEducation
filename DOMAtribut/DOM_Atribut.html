<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOM atribute</title>
    <script>
        window.onload = function () {
            var a1 = this.document.getElementById("a1");
            var a2 = this.document.getElementById("a2");
            var a3 = this.document.getElementById("a3");

            a1.setAttribute("href", "https://dnipro.deveducation.com/lichnyj-kabinet");
            a2.removeAttribute("href");
            alert(a3.getAttribute("href"));
        }
    </script>
</head>
<body>
    <a id="a1">Text a1</a>
    <a id="a2" href="https://dnipro.deveducation.com/lichnyj-kabinet">Text a2</a>
    <a id="a3" href="https://dnipro.deveducation.com/lichnyj-kabinet">Text a3</a>
</body>
</html>
