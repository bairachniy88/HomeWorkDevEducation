<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOMProperty</title>
    <script type="text/javascript">

        window.onload = function () {
            var e = document.getElementById("list");
            for (var i = 0; i < e.childNodes.length; ++i) {
                var temp = e.childNodes[i];

                if (temp.nodeType != 1) {
                    alert(e.childNodes[i].nodeType);
                    continue;
                }
                e.childNodes[i].style.color = "red";
                alert(e.childNodes[i].nodeType);
            }
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
