<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JsonRequest</title>
    <script>
        window.onload = function () {

            var xhr = new XMLHttpRequest();

            this.document.getElementById("buttonGet").onclick = function () {
                xhr.open("GET", "JsonHandler.ashx");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {

                        var data = JSON.parse(xhr.responseText);
                        document.getElementById("output").innerHTML ="Name - " + data.firstName + ", Surname - " + data.lastName;
                    }
                }
                xhr.send();               
            }
        }
    </script>
</head>
<body>
    <input id="buttonGet" type="button" value="Get Data" />    
    <p id="output"></p>
</body>
</html>
