<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Method Write and Writeln </title>
    <script type="text/javascript">
        function ButtonHandler() {
            document.write("Hello world!");
        }
    </script>
</head>
<body>

    <p style="padding: 8px; margin: 8px; color:green; font-weight:bold; border:solid 1px black;">
        <script type="text/javascript">
            document.writeln("hello");
            document.writeln("1", "-", "2");
        </script>
    </p>

    <pre style="padding: 8px; margin: 8px; color:green; font-weight:bold; border:solid 1px black;">
        <script type="text/javascript">
            document.writeln("hello pre");
            document.writeln("1 pre");
        </script>
    </pre>

    <input type="button" value="Button" onclick="ButtonHandler()"/>

</body>
</html>
